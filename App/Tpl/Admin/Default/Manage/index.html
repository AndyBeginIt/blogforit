<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{$Think.config.WEB_TITLE}</title>
<link style="text/css" rel="stylesheet" href="__ADMIN__/Css/index.css">
<script type="text/javascript" src="__ADMIN__/Js/jquery.min.js"></script>
</head>
<body>
<div id="wrap_body">
	<!-- 包含公用头部 -->
	<include file="Public:top" />

	<div class="ma_content">
		<div class="breadcrumb">
        	<a href="{:U('Admin/Manage/index')}">首页</a>
    	</div>
    	<div class="box">
    		<div class="heading">
      			<h1><img alt="" src="__ADMIN__/Images/home.png">管理首页</h1>
   		 	</div>
   		 	<div class="box_left">
   		 		<div class="dashboard-heading">统计信息</div>
   		 		<div class="dashboard-content">
   		 		
   		 		</div>
   		 	</div>
   		 	<div class="box_right">
   		 		<div class="dashboard-heading">最新留言信息</div>
   		 		<ul class="dashboard-content">
   		 		  <volist name='comList' id='comVo'>
                <li class='com_li'>
                    <a href="{:U('View/index/b_id')}/{$comVo.id}">{$comVo.content}
                    <div class='com_div_1'>
                      <span>电子邮件:{$comVo.email}</span>
                      <span class='com_datetime'>发布日期:{$comVo.datetime|date="Y-m-d H:i:s",###}</span>
                    </div>
                </li>
            </volist>
   		 		</ul>
   		 	</div>
    	</div>
	</div>
	<!-- end ma_content -->
	
	<!-- 包含公用尾部 -->
	<include file="Public:footer" />
</div>
</body>
</html>
