<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{$Think.config.WEB_TITLE}</title>
<link style="text/css" rel="stylesheet" href="__ADMIN__/Css/index.css">
<script type="text/javascript" src="__ADMIN__/Js/jquery.min.js"></script>
<link rel="stylesheet" href="__ROOT__/Editor/themes/default/default.css" />
<script type="text/javascript" src="__ROOT__/Editor/kindeditor-min.js"></script>
<script type="text/javascript" src="__ROOT__/Editor/lang/zh_CN.js"></script>
<script type="text/javascript" src="__ADMIN__/Js/editor.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#tabs > a").click(function(){
		$(this).addClass('selected').siblings().removeClass('selected');
		var attr	=	$(this).attr("rel");
		$("."+attr).show().siblings().hide();
	});
});
</script>
</head>
<body>
<div id="wrap_body">
	<!-- 包含公用头部 -->
	<include file="Public:top" />

	<div class="ma_content">
		<div class="breadcrumb">
        	<a href="{:U('Admin/Text/viewBlog')}">首页</a>
    	</div>
    	<div class="box">
    		<div class="heading">
      			<h1><img alt="" src="__ADMIN__/Images/cv.png">编辑文章</h1>
      			<ul class="heading_ul">
      				<a class="save button">保存</a>
      				<a class="button" onclick="window.history.go(-1)">取消</a>
      			</ul>
   		 	</div>
   		 	<div class="box_content">
 		 		<div class="htabs" id="tabs">
		 		 	<a class="selected" rel="showcontent">文本添加</a>
		 		 	<a rel="showoptions">基本选项</a>
		 		</div>	
	 		 	<div class="clear"></div>
	 		 	<form action="__URL__/editBlogDone" method="post" id="form">
	 		 		<div class="showcontent">
	 		 			<div class="box_form_div noBorder">
							<span class="box_form_span">标题:</span>
							<input type="text" class="box_form_input" value="{$blogList.title}" name="title">
						</div>
						<div class="box_form_div noBorder">
							<textarea id="editor_id" name="content">{$blogList.content}</textarea>
						</div>
	 		 		</div>
	 		 		<!-- end showcontent -->
	 		 		<div class="showoptions" style="display:none;">
	 		 			<div class="box_form_div">
							<span class="box_form_span">标签:</span>
							<input type="text" class="box_form_input" value="{$blogList.tags}" name="tags">
						</div>
						<div class="box_form_div">
							<span class="box_form_span">分类:</span>
							<select name='c_id'>
								<volist name='cateList' id='vo'>
									<option value="{$vo.id}" <if condition="$vo.category eq $blogList['category']">selected='selected'</if> >{$vo.category}</option>
								</volist>
							</select>
						</div>
						<div class="box_form_div">
							<span class="box_form_span">发布时间:</span>
							<input type="text" class="box_form_input" value="{$blogList.datetime}" name="datetime">
						</div>
						<div class="box_form_div">
							<span class="box_form_span">评论设置:</span>
							<input type='radio' value='1' name='comment_conf' <if condition="$blogList['comment_conf'] eq 1">checked='checked'</if> /><span class="radio_span">允许所有人评论</span>
							<input type='radio' value='2' name='comment_conf' <if condition="$blogList['comment_conf'] eq 2">checked='checked'</if> /><span class="radio_span">不允许匿名评论</span>
							<input type='radio' value='3' name='comment_conf' <if condition="$blogList['comment_conf'] eq 3">checked='checked'</if> /><span class="radio_span">不允许评论</span>
						</div>
	 		 			<div class="box_form_div">
							<span class="box_form_span">显示:</span>
							<span>是</span>:<input type="radio"  value="1" name="active" <eq name="blogList.active" value="1">checked="checked"</eq> >
							<span>否</span>:<input type="radio"  value="0" name="active"<eq name="blogList.active" value="0">checked="checked"</eq> >
						</div>
	 		 		</div>
	 		 		<!-- end showoptions -->
	 		 		<input type="hidden" value="{$blogList.datetime}" name="datetime" />
	 		 		<input type="hidden" value="{$blogList.id}" name="id" />
	 		 	</form>
   		 	</div>
    	</div>
	</div>
	<!-- end ma_content -->
	
	<!-- 包含公用尾部 -->
	<include file="Public:footer" />
</div>
</body>
</html>
